<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org" data-theme="cmyk">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container p-4 overflow-x-auto max-w-4xl">
        <h3 class="text-center mb-4 text-2xl font-bold" th:text="${titulo}"></h3>
        <table class="table w-full">
            <thead class="">
                <tr class="">
                    <th>Nombre </th>
                    <th>Apellido </th>
                    <th>Legajo </th>
                    <th>Telefono </th>
                    <th>Fecha nacmiento </th>
                    <th> </th>
                   
                </tr>
            </thead>
            <tbody>
                <tr th:each="alumno : ${alumnos}">
                    <td th:text="${alumno.nombre}"></td>
                    <td th:text="${alumno.apellido}"></td>
                    <td th:text="${alumno.legajo}"></td>
                    <td th:text="${alumno.telefono}"></td>
                    <td th:text="${alumno.fechaNacimiento}"></td>
                    <td >
                        <a class="bi bi-pencil-fill" th:href="@{'/alumno/'+ ${alumno.nombre}}">Editar</a>
                        <a class="bi bi-pencil-fill" >Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
