<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org" data-theme="cmyk">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<div class="container p-4">
    <h1 class="text-3xl font-bold underline">
        Hello world!
      </h1>
    
    <h1 class="text-center" th:text="${titulo}"></h1>
    
   
<div class="card lg:card-side bg-base-100 shadow-xl max-w-3xl" >
    <figure><img src="https://placeimg.com/400/400/arch" alt="Album"></figure>
    <div class="card-body">
      <h2 class="card-title"  th:text="${alumno.nombre} +' '+ ${alumno.apellido}"></h2>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" th:text="${alumno.legajo}"></li>
        <li class="list-group-item" th:text="${alumno.telefono}"></li>
        <li class="list-group-item" th:text="${alumno.fechaNacimiento}"></li>
    </ul>
      <div class="card-actions justify-end">
        <button class="btn btn-primary">Listen</button>
      </div>
    </div>
  </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


</body>
</html>
